<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
</head>
<body>
    <div id="game-container">
        <button data-game-url="https://h5cdn.github.io/s8/moto-x3m/" id="moto-x3m-btn">Moto X3M</button>
        <button data-game-url="https://h5cdn.github.io/s/moto-x3m-winter/" id="moto-x3m-winter-btn">Moto X3M Winter</button>
